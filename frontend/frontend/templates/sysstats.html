<!doctype htmk>
<title>SysStats</title>

<h2>Overview</h2>
<pre>{{ date }}</pre>
<pre>{{uname_a.nodename}}: {{uname_a.sysname}}/{{uname_a.release}} on {{uname_a.machine}}</pre>
<pre>{{ kernel_version }}</pre>

<h2>Disk Usage</h2>
<pre>music: {{ disk_usage.music }}</pre>
<pre>tv {{ disk_usage.tv }}</pre>
<pre>films {{ disk_usage.films }}</pre>

<h2>Network</h2>
<pre>
{% for iface in ifaces %}
{{ iface.line }}
{% endfor %}
</pre>

<h2>Containers</h2>
